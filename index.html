<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>slappy</title>
</head>

<body>

  <main>
    <div class="container-fluid">
      <div class="row py-lg-5 py-3">
        <div class="col-lg-8">
          <div id="current-enemy"></div>
        </div>
        <div class="col-lg-4">
          <form onsubmit="app.charactersController.addCharacter()" class="card bg-dark text-light p-3">
            <div class="form-group">
              <label for="characterName" class="">Character Name</label>
              <input type="text" name="characterName" id="characterName" placeholder="Character Name"
                class="form-control" required>
            </div>
            <div class="form-group">
              <label for="characterImg" class="">Character Img</label>
              <input type="text" name="characterImg" id="characterImg" placeholder="Character Img" class="form-control"
                required minlength="10">
            </div>
            <div class="btn-group">
              <button class="btn btn-secondary" type="reset">Clear</button>
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
          <div class="alert alert-danger d-none" id="error"></div>
          <div>
            <h6 class="text-uppercase my-3">Up Next</h6>
            <div id="up-next" class="d-flex flex-wrap">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app/main.js" type="module"></script>
</body>

</html>
